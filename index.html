<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto p-4">

    <!-- Dashboard -->
    <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-4 rounded shadow text-center">
            <h2 class="text-gray-500">Total Jobs</h2>
            <p id="totalCount" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
            <h2 class="text-green-600">Interview</h2>
            <p id="interviewCount" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
            <h2 class="text-red-600">Rejected</h2>
            <p id="rejectedCount" class="text-2xl font-bold text-red-600">0</p>
        </div>
    </div>

    <!-- Available Jobs Section -->
    <div class="bg-white p-6 rounded shadow">

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Available Jobs</h2>
            <span id="tabCount" class="text-sm text-gray-500">0 jobs</span>
        </div>

        <!-- Tabs -->
        <div class="flex gap-3 mb-6">
            <button onclick="changeTab('all')" id="allTab" class="tabBtn bg-blue-500 text-white px-4 py-1 rounded">All</button>
            <button onclick="changeTab('interview')" id="interviewTab" class="tabBtn bg-gray-200 px-4 py-1 rounded">Interview</button>
            <button onclick="changeTab('rejected')" id="rejectedTab" class="tabBtn bg-gray-200 px-4 py-1 rounded">Rejected</button>
        </div>

        <div id="jobContainer" class="space-y-4"></div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-5xl mb-4">ðŸ“„</div>
            <h3 class="text-lg font-semibold">No jobs available</h3>
            <p class="text-gray-500 text-sm">Click Interview or Rejected to see applications</p>
        </div>

    </div>
</div>
